<h2 mat-dialog-title>Mudar periodo de entrega</h2>

<mat-dialog-content>
  <input [(ngModel)]="inicio" type="number"  class="form"  placeholder="Prazo inicial">
  <input [(ngModel)]="final" type="number"  class="form" placeholder="Prazo final" > 
</mat-dialog-content>

<div class="button-row">
    <button class="mat-raised-button" style="margin-right: 5px;" (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary"  (click)="alterar()">Alterar</button>
</div>
